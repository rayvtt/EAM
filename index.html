<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquire Music Editorial Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header class="dashboard-header">
            <h1>Esquire Music Editorial</h1>
            <div class="header-controls">
                <button class="sync-button" id="sync-button">
                    <i class="fas fa-sync"></i> Sync Now
                </button>
                <div class="status-indicator connected"></div>
            </div>
        </header>

        <!-- Metrics Grid -->
        <div class="metrics-grid" id="metrics-grid">
            <!-- Dynamically populated by JavaScript -->
        </div>

        <!-- Editorial Calendar -->
        <section class="calendar-section">
            <h2>Editorial Calendar</h2>
            <div class="calendar-grid" id="calendar"></div>
        </section>

        <!-- Content Pipeline -->
        <section class="pipeline-section">
            <h2>Content Pipeline</h2>
            <div class="pipeline-stages">
                <div class="pipeline-stage" data-stage="draft">
                    <h3>Drafts (3)</h3>
                    <div class="pipeline-items" id="draft-items"></div>
                </div>
                <div class="pipeline-stage" data-stage="editing">
                    <h3>In Editing (2)</h3>
                    <div class="pipeline-items" id="editing-items"></div>
                </div>
                <div class="pipeline-stage" data-stage="scheduled">
                    <h3>Scheduled (4)</h3>
                    <div class="pipeline-items" id="scheduled-items"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Social Media Integration -->
    <aside class="social-sidebar">
        <div class="social-header">
            <h3>Social Media Queue</h3>
            <div class="social-platforms">
                <span class="platform instagram"><i class="fab fa-instagram"></i></span>
                <span class="platform tiktok"><i class="fab fa-tiktok"></i></span>
            </div>
        </div>
        <div class="social-posts" id="social-posts"></div>
    </aside>

    <script src="app.js"></script>
</body>
</html>
