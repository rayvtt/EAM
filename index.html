<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquire Music Editorial Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Esquire Music Editorial</h1>
        <p class="subtitle">curated, minimal, high-impact</p>
    </header>
    <main>
        <div class="metrics-grid">
            <div class="metric-card">
                <span class="metric-value">4</span>
                <span class="metric-label">articles in progress</span>
            </div>
            <div class="metric-card">
                <span class="metric-value">3</span>
                <span class="metric-label">published this month</span>
            </div>
            <div class="metric-card">
                <span class="metric-value">6</span>
                <span class="metric-label">social posts scheduled</span>
            </div>
            <div class="metric-card">
                <span class="metric-value">2</span>
                <span class="metric-label">deadlines this week</span>
            </div>
        </div>
        <div class="section-header">
            <h2>Editorial Calendar</h2>
        </div>
        <div class="calendar-view">
            <!-- Calendar placeholder -->
            <div class="calendar-grid">
                <div class="calendar-day">MON</div>
                <div class="calendar-day">TUE</div>
                <div class="calendar-day">WED</div>
                <div class="calendar-day">THU</div>
                <div class="calendar-day">FRI</div>
                <div class="calendar-day">SAT</div>
                <div class="calendar-day">SUN</div>
                <!-- Calendar content would go here -->
            </div>
        </div>
    </main>
    <aside class="sidebar">
        <div class="status-card">
            <div class="status-indicator"></div>
            <div class="status-text">
                <span>Connected to Google Sheets</span>
                <small>Last sync: 2 minutes ago</small>
            </div>
        </div>
        <div class="section-header">
            <h2>Immediate Actions</h2>
        </div>
        <div class="action-items">
            <button class="action-btn">Review Draft</button>
            <button class="action-btn">Schedule Post</button>
        </div>
    </aside>
    <script src="app.js"></script>
</body>
</html>
